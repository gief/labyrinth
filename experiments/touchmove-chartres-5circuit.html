<style>
.chartres-labyrinth {
  display: block;
  margin: 10px auto;
  max-width: 80%;
  max-height: 250px;
}

.mazewalk {
  stroke: #4CC790;
  fill: none;
  stroke-width: 2.8;
  stroke-linecap: round;
  animation: progress 1s ease-out forwards;
}

@keyframes progress {
  0% {
    stroke-dasharray: 0 100;
  }
}
</style>
<script type="text/javascript">
var position = 0
var direction = 1
var quickstep = .033
var normalstep = .033
var step = normalstep
var translatedPosition = (p) => { return (p/100) * 316 }
var change = (p) => {
    var maze = document.querySelector(".mazewalk")
    var pos = String(translatedPosition(p))
    maze.style.setProperty("stroke-dasharray",pos + ",316")
}
var advance = () => {
    if (position >= 100) {
        position = 100
        step = quickstep
        direction = -1 }
        
    position += direction * step
    change(position)
    
    if (position < 0) {
        position = 0
        direction = 1
        step = normalstep
    }
}
</script>
